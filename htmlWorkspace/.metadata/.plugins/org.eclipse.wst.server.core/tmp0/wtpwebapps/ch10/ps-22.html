<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#signup input:checked + label{
		color: red;
		font-weight:bold;
	}
	#signup fieldset{
		border: 1px solid black;
	}
	ul{ list-style: none; }

</style>
</head>
<body>
	<form id="signup">
	
	<fieldset>
	<legend>객실 형태</legend>
	<ul>
		<li><input type="radio" name="room" id="basic">
			<label for="basic">기본형(최대 2인)</label></li>
		<li><input type="radio" name="room" id="family">
			<label for="family">가족형(최대 8인)</label></li>
	</ul>
	</fieldset>

	</form>
</body>
</html>
