<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
    .trans1 {
      text-transform: capitalize;	/* 첫글자 대문자 */
    }
    .trans2 {
      text-transform: uppercase;	/* 모든글자 대문자 */
    }
    .trans3 {
      text-transform: lowercase;	/* 모든글자 소문자 */
    }
    .trans4 {
      text-transform: full-width;	/* 모든글자 소문자 */
    }
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">javascript</p>
  <p class="trans4">javascript</p>
</body>
</html>
