<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var numberOne = 15;
	var numberTwo = 2;
	alert(numberOne/numberTwo);		/* 실수로 출력 7.5 */
	alert(numberOne%numberTwo);
	
	var birthYear = prompt("태어난 연도를 입력하세요");		/* 입력값은 String - 숫자형 문자열 */
	var thisYear = new Date().getFullYear();
	alert(thisYear - birthYear);					/* birthYear가 number로 자동형변환 */
</script>

</body>
</html>
